<!doctype html>
<html>

<head>
  <title>vaadin-grid Code Examples - Angular 2 Integration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="js_dependencies/system.js"></script>
  <script src="js_dependencies/typescript.js"></script>
  <script src="js_dependencies/angular2.dev.js"></script>
  <script src="js_dependencies/http.dev.js"></script>
</head>

<body unresolved style="padding: 0; margin: 0;">
  <style>
  .user-image img,
  img.user-image {
    position: absolute;
    bottom: 0px;
    right: 0px;
    max-width: 33%;
    max-height: 33%;
  }

  .demo-wrapper > * {
    position: relative;
  }

  vaadin-grid > table {
    display: none;
  }
  </style>
  <script>
    var tagName = window.location.hash.substr(1);
    document.body.appendChild(document.createElement(tagName));

    var common = document.createElement('link');
    common.rel = 'import';
    common.href = 'common.html';
    document.head.appendChild(common);

    HTMLImports.whenReady(function() {

      System.config({
       transpiler: 'typescript',
       typescriptOptions: {emitDecoratorMetadata: true}
      });
      System.import(tagName + '.ts');

    });
  </script>

</body>
</html>
