<!doctype html>
<html>

<head>
  <title>vaadin-grid demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../vaadin-grid.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-input/paper-input.html">

  <style is="custom-style">
    body {
      margin: 0;
      padding-top: 100px;
    }
  </style>
</head>

<body unresolved>
  <dom-module id="x-app">
    <template>
      <style>
        #component {
          height: 500px;
          width: 80%;
        }

        i.elItem {
          height: 30px;
          white-space: nowrap;
        }
      </style>
      <vaadin-grid id="component" data-source="[[dataSource]]" size="10000000" on-item-changed="_itemChanged" multi-selection>

        <template is="row-details">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
            dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
          <div>details-[[index]]-[[item.name]]</div>
          <button>Howdy</button>
          <paper-input value="{{item.name}}"></paper-input>
        </template>

        <vaadin-grid-column width="100px" frozen>
          <template>
            <span class="elItem">[[item.name]]</span>
          </template>
          <template is="header">
            <b class="elItem">foo-h1</b>
          </template>
          <template is="header">
            foo-h2
          </template>
          <template is="footer">
            footer
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template>
            <paper-input value="{{item.name}}"></paper-input>
          </template>
          <template is="header">
            bar-h1
          </template>
          <template is="header">
            bar-h2
          </template>
          <template is="footer">
            Oh yes!
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column width="400px">
          <template>
            <div>baz-[[index]]</div>
          </template>
          <template is="header">
            baz-h1
          </template>
          <template is="header" colspan="2">
            baz-h2
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column width="20%">
          <template>
            <button onclick="document.querySelector('vaadin-grid')[(this._foo = !this._foo) ? 'expandItem' : 'collapseItem']()">[[index]]</button>
          </template>
          <template is="header">
            qux-h1
          </template>
          <template is="header">
            qux-h2
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column min-width="100px">
          <template>
            <paper-checkbox checked="{{expanded}}">Details</paper-checkbox>
          </template>
          <template is="header">
            derp
          </template>
          <template is="header">
            derp
          </template>
        </vaadin-grid-column>

      </vaadin-grid>
    </template>
    <script>
      document.addEventListener('WebComponentsReady', function () {
        Polymer({
          is: 'x-app',

          properties: {
            dataSource: {
              value: function() {
                return function(opts, callback) {
                  console.log('requesting page ' + opts.page);
                  setTimeout(function() {
                    var result = [];
                    var firstIndex = opts.page * opts.pageSize;
                    for (var i = 0; i < opts.pageSize; i++) {
                      result.push({
                        name: 'name-' + (firstIndex + i)
                      });
                    }
                    callback(result);
                  }, 1000);
                };
              }
            }
          },

          _itemChanged: function(e) {
            console.log(e.detail);
          }
        });
      });
    </script>
  </dom-module>

  <x-app></x-app>
</body>

</html>
