<dom-module id="grid-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Content Renderer Function</h3>
    <vaadin-demo-snippet id='grid-columns-demos-renderer-functions'>
      <template preserve-content>
        <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200"></iron-ajax>

        <vaadin-grid aria-label="Content Renderer Function">
          <vaadin-grid-column id="column1" width="60px" flex-grow="0"></vaadin-grid-column>
          <vaadin-grid-column id="column2"></vaadin-grid-column>
          <vaadin-grid-column id="column3"></vaadin-grid-column>
          <vaadin-grid-column id="column4" width="8em"></vaadin-grid-column>
        </vaadin-grid>
        <script>
          window.addDemoReadyListener('#grid-columns-demos-renderer-functions', function(document) {
            const ajax = document.querySelector('iron-ajax');
            const grid = document.querySelector('vaadin-grid');
            const column1 = document.querySelector('#column1');
            const column2 = document.querySelector('#column2');
            const column3 = document.querySelector('#column3');
            const column4 = document.querySelector('#column4');

            ajax.addEventListener('last-response-changed', function(e) {
              grid.items = e.target.lastResponse.result;
            });

            column1.renderer = function(root, column, model) {
              root.innerHTML = model.index;
            };
            column1.headerRenderer = column1.footerRenderer = function(root, column) {
              root.innerHTML = '#';
            };

            column2.renderer = function(root, column, model) {
              root.innerHTML = model.item.firstName;
            };
            column2.headerRenderer = column2.footerRenderer = function(root, column) {
              root.innerHTML = 'First Name';
            };

            column3.renderer = function(root, column, model) {
              root.innerHTML = model.item.lastName;
            };
            column3.headerRenderer = column3.footerRenderer = function(root, column) {
              root.innerHTML = 'Last Name';
            };

            column4.renderer = function(root, column, model) {
              root.innerHTML =
                '<div style="white-space: normal">' +
                model.item.address.street + ', ' + model.item.address.city +
                '</div>';
            };
            column4.headerRenderer = column4.footerRenderer = function(root, column) {
              root.innerHTML = 'Address';
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Defining Content with Polymer Templates</h3>
    <p>
      Cells contents can be defined using <code>&lt;template&gt;</code> elements.
      Inside templates, variables like <code>[[index]]</code> and <code>[[item.prop]]</code>
      can be used to add dynamic content.
    </p>
    <p>
      <b>Note:</b> By default, the height of a row is determined by the height of its cell contents,
      as seen in this example.
    </p>
    <vaadin-demo-snippet id='grid-basic-demos-basic-binding'>
      <template preserve-content>
        <dom-bind>
          <template>
            <!-- Fetch an array of users to be shown in the grid -->
            <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>

            <!-- The array is set as the <vaadin-grid>'s "items" property -->
            <vaadin-grid aria-label="Basic Binding Example" items="[[users.result]]">

              <vaadin-grid-column width="60px" flex-grow="0">
                <template class="header">#</template>
                <template>[[index]]</template>
                <!-- If necessary, the footer could be set using <template class="footer"> -->
                <template class="footer">#</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>[[item.firstName]]</template>
                <template class="footer">First Name</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>[[item.lastName]]</template>
                <template class="footer">Last Name</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="8em">
                <template class="header">Address</template>
                <template>
                  <div style="white-space: normal">[[item.address.street]], [[item.address.city]]</div>
                </template>
                <template class="footer">Address</template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>


    <h3>Two-Way Binding</h3>
    <p>
      Some template variables, like the item properties, can be modified using Polymer's two-way binding.
    </p>
    <vaadin-demo-snippet id='grid-basic-demos-two-way-binding'>
      <template preserve-content>
        <dom-bind>
          <template>
            <style>
              .vaadin-demo-input[readonly] {
                border: 2px solid transparent;
                pointer-events: none;
              }

              .vaadin-demo-input {
                font: inherit;
                width: 100%;
              }
            </style>

            <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>

            <vaadin-checkbox checked="{{editing}}" style="margin-bottom: 20px">Enable Editing</vaadin-checkbox>

            <vaadin-grid aria-label="Two-way Binding Example" items="[[users.result]]">
              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>
                  <input class="vaadin-demo-input" value="{{item.firstName::input}}" readonly$="[[!editing]]">
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>
                  <input class="vaadin-demo-input" value="{{item.lastName::input}}" readonly$="[[!editing]]">
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">Email</template>
                <template>[[item.firstName]].[[item.lastName]]@example.com</template>
              </vaadin-grid-column>
            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class GridBasicDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() {
        return 'grid-basic-demos';
      }
    }
    customElements.define(GridBasicDemos.is, GridBasicDemos);
  </script>
</dom-module>
