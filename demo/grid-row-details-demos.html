<dom-module id="grid-row-details-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Row Details</h3>
    <p>
      Row Details can be enabled by providing a <code>&lt;template class="row-details"&gt;</code>
      and toggling item details by using <code>{{detailsOpened}}</code> template variable,
      <code>detailsOpenedItems</code> property or <code>openItemDetails(item)</code> and
      <code>closeItemDetails(item)</code> methods.
    </p>
    <vaadin-demo-snippet id='grid-row-details-demos-row-details'>
      <template preserve-content>
        <dom-bind>
          <template>
            <style>
              .details {
                display: flex;
                font-size: 20px;
              }

              img {
                width: 80px;
                height: 80px;
                margin: 20px;
              }
            </style>

            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>

            <vaadin-grid active-item={{activeItem}} aria-label="Row Details Example" data-provider="[[dataProvider]]" size="200">

              <template class="row-details">
                <div class="details">
                  <img src="[[item.picture.large]]"></img>
                  <p>
                    Hi! My name is [[item.name.first]]!<br>
                    <small>[[item.email]]</small>
                  </p>
                </div>
              </template>

              <vaadin-grid-column width="60px" flex-grow="0">
                <template class="header">#</template>
                <template>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>[[item.name.first]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>[[item.name.last]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="100px">
                <template class="header"></template>
                <template>
                  <vaadin-checkbox aria-label$="Show Details for [[item.name.first]]" checked="{{detailsOpened}}">Show Details</vaadin-checkbox>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>


    <h3>Toggling and Rendering Details Using JavaScrtipt</h3>
    <p>
      In this example the grid's <code>activeItem</code> property is bound to <code>detailsOpenedItems</code> property.
    </p>
    <p>
      <b>Hint: </b>Click a row to toggle the active item.
    </p>
    <vaadin-demo-snippet id='grid-row-details-demos-javascript-toggling-renderer'>
      <template preserve-content>
        <style>
          vaadin-grid {
            display: block;
          }

          .details {
            padding: 10px 30px;
            font-size: 14px;
          }
        </style>

        <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200"></iron-ajax>

        <vaadin-grid aria-label="Toggling and Rendering Details Using JavaScrtipt Example" size="200">
          <vaadin-grid-column width="60px" flex-grow="0">
            <template class="header">#</template>
            <template>[[index]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column>
            <template class="header">First Name</template>
            <template>[[item.firstName]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column>
            <template class="header">Last Name</template>
            <template>[[item.lastName]]</template>
          </vaadin-grid-column>
        </vaadin-grid>

        <script>
          window.addDemoReadyListener('#grid-row-details-demos-javascript-toggling-renderer', function(document) {
            const grid = document.querySelector('vaadin-grid');
            const ajax = document.querySelector('iron-ajax');

            ajax.addEventListener('last-response-changed', function(e) {
               grid.items = e.target.lastResponse.result;
            })

            grid.rowDetailsRenderer = function(root, grid, model) {
              root.innerHTML =
                '<div class="details">' +
                  model.item.email + '<br>' + model.item.address.street + '<br>' +
                  model.item.address.zip + ' ' + model.item.address.city
                '</div>';
            };

            grid.addEventListener('active-item-changed', function(e) {
              grid.detailsOpenedItems = [e.detail.value];
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>


  </template>
  <script>
    class GridRowDetailsDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() {
        return 'grid-row-details-demos';
      }
    }
    customElements.define(GridRowDetailsDemos.is, GridRowDetailsDemos);
  </script>
</dom-module>
