    <h3>Sorting</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-array-data-source items="{{items}}"></x-array-data-source>
          <vaadin-grid items="[[items]]">
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-sorter path="user.name.first">First Name</vaadin-grid-sorter>
              </template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-sorter path="user.name.last">Last Name</vaadin-grid-sorter>
              </template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Filtering</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-array-data-source items="{{items}}"></x-array-data-source>
          <vaadin-grid items="[[items]]">
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-filter path="user.name.first" value="[[_filterFirstName]]">
                  <input placeholder="First Name" value="{{_filterFirstName::input}}" focus-target>
                </vaadin-grid-filter>
              </template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-filter path="user.name.last" value="[[_filterLastName]]">
                  <input placeholder="Last Name" value="{{_filterLastName::input}}" focus-target>
                </vaadin-grid-filter>
              </template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>
  </div>
