<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid â€“ Sorting and Filtering</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <h3>Sorting</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-array-data-provider items="{{items}}"></x-array-data-provider>

          <vaadin-grid aria-label="Sorting Example" items="[[items]]">

            <vaadin-grid-column width="50px" flex-grow="0">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-sorter path="user.name.first">First Name</vaadin-grid-sorter>
              </template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-sorter path="user.name.last">Last Name</vaadin-grid-sorter>
              </template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Filtering</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-array-data-provider items="{{items}}"></x-array-data-provider>

          <vaadin-grid aria-label="Filtering Example" items="[[items]]">

            <vaadin-grid-column width="50px" flex-grow="0">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-filter aria-label="First Name" path="user.name.first" value="[[_filterFirstName]]">
                  <input placeholder="First Name" value="{{_filterFirstName::input}}" focus-target>
                </vaadin-grid-filter>
              </template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">
                <vaadin-grid-filter aria-label="Last Name" path="user.name.last" value="[[_filterLastName]]">
                  <input placeholder="Last Name" value="{{_filterLastName::input}}" focus-target>
                </vaadin-grid-filter>
              </template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
