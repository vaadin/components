  <script type="module">
import './helpers.js';
import '../all-imports.js';
describe('all imports', () => {

  let grid;

  before(() => {
    grid = document.querySelector('vaadin-grid');
    grid.dataProvider = infiniteDataProvider;

    expect(getComputedStyle(grid).borderTopWidth).to.equal('1px');

});
