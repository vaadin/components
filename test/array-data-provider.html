<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
  <link rel="import" href="../vaadin-grid-filter.html">
  <link rel="import" href="../vaadin-grid-sorter.html">
</head>

<body>

  <test-fixture id="default">
    <template>
      <vaadin-grid>

        <vaadin-grid-column>
          <template class="header">First</template>
          <template>[[item.name.first]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Last</template>
          <template>[[item.name.last]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="invalid.path.with.dots">
              Invalid sorter path with dots
            </vaadin-grid-sorter>
          </template>
          <template>[[item.name.last]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="invalid_path_without_dots">
              Invalid sorter path without dots
            </vaadin-grid-sorter>
          </template>
          <template>[[item.name.last]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-filter path="invalid.path.with.dots">
              <input placeholder="Invalid filter path with dots">
            </vaadin-grid-filter>
          </template>
          <template>[[item.name.first]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-filter path="invalid_path_without_dots">
              <input placeholder="Invalid filter path without dots">
            </vaadin-grid-filter>
          </template>
          <template>[[item.name.last]]</template>
        </vaadin-grid-column>

      </vaadin-grid>

      </vaadin-grid>
    </template>
  </test-fixture>

  <script>
    describe('array data provider', function() {
      var grid, body;

      function getContent(row, column) {
        return getCellContent(getCell(row, column)).innerText;
      }

      function getCell(row, column) {
        return getRowCells(getRows(body)[row])[column];
      }

      beforeEach(function(done) {
        grid = fixture('default');
        grid.items = [{
          name: {
            first: 'foo',
            last: 'bar'
          }
        }, {
          name: {
            first: 'baz',
            last: 'qux'
          }
        }];
        body = grid.$.scroller.$.items;
        done();
      });

      it('should have right amount of data', function() {
        var bodyRows = getRows(body);
        expect(bodyRows).to.have.length(2);
      });

      it('should have the right data', function() {
        expect(getContent(0, 0)).to.equal('foo');
        expect(getContent(1, 0)).to.equal('baz');
      });

      it('should be observed for shift', function() {
        grid.unshift('items', {
          name: {
            first: 'a',
            last: 'b'
          }
        });
        expect(grid.size).to.equal(3);
        expect(getContent(0, 0)).to.equal('a');
      });

      it('should be observed for mutation', function() {
        grid.set('items.0.name.first', 'new');
        expect(getContent(0, 0)).to.equal('new');
      });

      it('should handle null', function() {
        grid.items = null;
        expect(grid.size).to.equal(0);
      });

      it('should set array data provider', function() {
        expect(grid.dataProvider).to.equal(grid._arrayDataProvider);
      });

      it('should not override custom data provider', function() {
        var ds = grid.dataProvider = function() {};
        grid.items = [1, 2, 3];
        expect(grid.dataProvider).to.equal(ds);
      });

      it('should handle new array of same length', function() {
        grid.items = [{
          name: {
            first: 'a'
          }
        }, {
          name: {
            first: 'b'
          }
        }];
        expect(getContent(0, 0)).to.equal('a');
      });

      describe('invalid sorter paths', function() {
        var invalidPaths;

        beforeEach(function() {
          var sorters = Polymer.dom(grid).querySelectorAll('vaadin-grid-sorter');
          invalidPaths = {
            withDots: sorters[0],
            withoutDots: sorters[1]
          };
        });

        it('should warn about invalid path with one or more dots', function(done) {
          var _warn = console.warn;
          var spy = console.warn = sinon.spy();

          invalidPaths.withDots.addEventListener('sorter-changed', function() {
            Polymer.Base.async(function() {
              expect(spy.called).to.be.true;
              console.warn = _warn;
              done();
            });
          });

          click(invalidPaths.withDots);
        });

        it('should not warn about invalid path without dots', function(done) {
          var _warn = console.warn;
          var spy = console.warn = sinon.spy();

          invalidPaths.withoutDots.addEventListener('sorter-changed', function() {
            Polymer.Base.async(function() {
              expect(spy.called).to.be.false;
              console.warn = _warn;
              done();
            });
          });

          click(invalidPaths.withoutDots);
        });
      });

      describe('invalid filter paths', function() {
        var invalidPaths;

        beforeEach(function() {
          var sorters = Polymer.dom(grid).querySelectorAll('vaadin-grid-filter');
          invalidPaths = {
            withDots: sorters[0],
            withoutDots: sorters[1]
          };
        });

        it('should warn about invalid path with one or more dots', function(done) {
          var _warn = console.warn;
          var spy = console.warn = sinon.spy();

          invalidPaths.withDots.addEventListener('filter-changed', function() {
            Polymer.Base.async(function() {
              expect(spy.called).to.be.true;
              console.warn = _warn;
              done();
            });
          });

          invalidPaths.withDots.value = 'foo';
        });

        it('should not warn about invalid path without dots', function(done) {
          var _warn = console.warn;
          var spy = console.warn = sinon.spy();

          invalidPaths.withoutDots.addEventListener('filter-changed', function() {
            Polymer.Base.async(function() {
              expect(spy.called).to.be.false;
              console.warn = _warn;
              done();
            });
          });

          invalidPaths.withoutDots.value = 'foo';
        });
      });

    });
  </script>

</body>

</html>
