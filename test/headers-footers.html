<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="default">
    <template>
      <vaadin-grid style="height: 400px;" size="1000">
        <vaadin-grid-column-group>
          <template is="header">header-1-1</template>
          <vaadin-grid-column>
            <template>[[index]]</template>
            <template is="header">header-2-1</template>
            <template is="footer">footer-1-1</template>
          </vaadin-grid-column>
        </vaadin-grid-column-group>
        <vaadin-grid-column-group>
          <template is="header">header-1-2</template>
          <vaadin-grid-column>
            <template>[[index]]</template>
            <template is="header">header-2-2</template>
            <template is="footer">footer-1-2</template>
          </vaadin-grid-column>
        </vaadin-grid-column-group>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>
    describe('headers and footers', function() {
      var grid, scroller, header, footer, headerRows, footerRows;

      beforeEach(function() {
        grid = fixture('default');
        scroller = grid.$.scroller;
        header = scroller.$.header;
        footer = scroller.$.footer;
        headerRows = getRows(header);
        footerRows = getRows(footer);
        grid.dataSource = infiniteDataSource;
      });

      it('should have right amount of header rows', function() {
        expect(headerRows).to.have.length(2);
        expect(footerRows).to.have.length(1);
      });

      it('should have the right content', function() {
        expect(getRowCells(headerRows[0])[0].textContent.trim()).to.equal('header-1-1');
        expect(getRowCells(headerRows[1])[0].textContent.trim()).to.equal('header-2-1');
        expect(getRowCells(footerRows[0])[0].textContent.trim()).to.equal('footer-1-1');
        expect(getRowCells(footerRows[0])[1].textContent.trim()).to.equal('footer-1-2');
      });

      it('should have last row fully visible when scrolled to end', function(done) {
        scrollToEnd(grid, function() {
          var bodyRows = getRows(scroller.$.items);
          var lastRowBottom = bodyRows[bodyRows.length - 1].getBoundingClientRect().bottom;
          var footerTop = footer.getBoundingClientRect().top;
          expect(lastRowBottom).to.be.closeTo(footerTop, 1);
          done();
        });
      });


    });
  </script>

</body>

</html>
