<script>
  /* exported getScrollbarWidth, infiniteDataSource, findElementInList, buildDataSet, scrollToEnd */
  /* exported simulateScroll, getGridRowFromIndex, getNthItemFromGrid, getFirstItemFromList, getLastItemFromList */
  /* exported isFullOfItems, checkRepeatedItems, getNthItemRowStart, getHeaderCellContent, getBodyCellContent */
  var defaultCellWidth = 100;

  function getScrollbarWidth() {
    // Create the measurement node
    var scrollDiv = document.createElement("div");
    scrollDiv.style.width = '100px';
    scrollDiv.style.height = '100px';
    scrollDiv.style.overflow = 'scroll';
    scrollDiv.style.position = 'absolute';
    scrollDiv.style.top = '-9999px';
    document.body.appendChild(scrollDiv);
    // Get the scrollbar width
    var scrollbarWidth = scrollDiv.offsetWidth - scrollDiv.clientWidth;

    // Delete the DIV
    document.body.removeChild(scrollDiv);
    return scrollbarWidth;
  }

  function infiniteDataSource(opts, callback) {
    callback(Array.apply(null, Array(opts.pageSize)).map(function(item, index) { return {value: 'foo' + index}; } ));
  }

  function findElementInList(container, selector) {
    var i = 0;
    var children = container._children;
    var ms = Polymer.DomApi.matchesSelector;

    for (; i < children.length; i++) {
      if (children[i].nodeType === Node.ELEMENT_NODE && ms.call(children[i], selector)) {
        return children[i];
      }
    }
    return null;
  }

  function buildItem(index) {
    return {
      index: index
    };
  }

  function buildDataSet(size) {
    var data = [];
    while (data.length < size) {
      data.push(buildItem(data.length));
    }
    return data;
  }

  function scrollToEnd(grid, callback) {
    var table = grid.$.scroller.$.table;
    var listener = function () {
      grid.async(function () {
        table.scrollTop = table.scrollHeight;
      }, 1);

      grid.debounce('scroll-done', function () {
        // Ensure rows are in order
        grid.flushDebouncer('reorderrows');
        table.removeEventListener('scroll', listener);
        callback();
      }, 100);
    };
    table.addEventListener('scroll', listener);
    table.scrollTop = table.scrollHeight;
  }

  function simulateScroll(config) {
    var list = config.list;
    var target = config.target;
    var delay = config.delay || 1;
    var contribution = Math.abs(config.contribution) || 10;
    // scroll back up
    if (target < list.scrollTop) {
      contribution = -contribution;
    }

    function scrollHandler() {
      setTimeout(function() {
        var minScrollTop = 0;
        var maxScrollTop = list.scrollHeight - list.offsetHeight;

        config.onScroll && config.onScroll();

        if (list.scrollTop < target && contribution > 0 && list.scrollTop < maxScrollTop) {
          list.scrollTop = Math.min(maxScrollTop, list.scrollTop + contribution);

        } else if (list.scrollTop > target && contribution < 0 && list.scrollTop > minScrollTop) {
          list.scrollTop = Math.max(minScrollTop, list.scrollTop + contribution);

        } else {
          list.removeEventListener('scroll', scrollHandler);
          list.scrollTop = target;
          config.onScrollEnd && config.onScrollEnd();
        }
      }, delay);
    }
    list.addEventListener('scroll', scrollHandler);
    scrollHandler();
  }

  function getGridRowFromIndex(grid, index) {
    return Math.floor(index / grid._itemsPerRow);
  }

  function getNthItemFromGrid(grid, n, itemSize) {
    itemSize = itemSize || 100;
    var gridRect = grid.getBoundingClientRect();
    var x = gridRect.left + ((n % grid._itemsPerRow) * itemSize) + (itemSize / 2);
    var y = gridRect.top + (Math.floor(n / grid._itemsPerRow) * itemSize) + (itemSize / 2);

    return getItemFromPoint(x, y);
  }

  function getFirstItemFromList(list) {
    var listRect = list.getBoundingClientRect();
    var top = listRect.top;
    if (list.$ && list.$.header) {
      top = list.$.header.getBoundingClientRect().bottom;
    }
    return getItemFromPoint(listRect.left + defaultCellWidth * 0.5, top + 1);
  }

  function getLastItemFromList(list) {
    var listRect = list.getBoundingClientRect();
    return getItemFromPoint(listRect.left + defaultCellWidth * 0.5, listRect.top + listRect.height - 1);
  }

  function getItemFromPoint(x, y) {
    return document.elementFromPoint(x, y);
  }

  function isFullOfItems(list) {
    var listRect = list.getBoundingClientRect();
    var listHeight = listRect.height - 1;
    var item, y = listRect.top + 1;
    // IE 10 & 11 doesn't render propertly :(
    var badPixels = 0;
    while (y < listHeight) {
      item = document.elementFromPoint(listRect.left + 100, y);

      if (!item) {
        badPixels++;
      }
      y++;
      if (badPixels > 2) {
        return false;
      }
    }
    return true;
  }

  function checkRepeatedItems(list) {
    var listRect = list.getBoundingClientRect();
    var listHeight = list.offsetHeight;
    var listItems = {};

    return function() {
      var itemKey;
      var y = listRect.top;
      while (y < listHeight) {
        var item = document.elementFromPoint(listRect.left + 100, y + 2);
        itemKey = item.textContent || item.innerText;

        if (item.parentNode && item.parentNode._templateInstance) {
          if (listItems[itemKey] && listItems[itemKey] != item) {
            return true;
          }
          listItems[itemKey] = item;
        }
        y += item.offsetHeight;
      }
      return false;
    };
  }

  function getNthItemRowStart(grid, n) {
    return n - (n % grid._itemsPerRow);
  }

  function getRows(container) {
    return Polymer.dom(container).querySelectorAll('tr');
  }

  function getRowCells(row) {
    return Polymer.dom(row).querySelectorAll('td, th');
  }

  function getCellContent(cell) {
    if (Polymer.Settings.useShadow) {
      return cell.getContentChildren('content')[0];
    } else {
      return cell.firstElementChild;
    }

  }

  function getHeaderCellContent(grid, row, col) {
    var container = grid.$.scroller.$.header;
    return getContainerCellContent(container, row, col);
  }

  function getBodyCellContent(grid, row, col) {
    var container = grid.$.scroller.$.items;
    return getContainerCellContent(container, row, col);
  }

  function getContainerCellContent(container, row, col) {
    var rows = getRows(container);
    var cells = getRowCells(rows[row]);
    return getCellContent(cells[col]);
  }
</script>
