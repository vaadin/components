<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Performance Shell</title>

    <style>
      body {
        margin: 0 !important;
        font-family: sans-serif;
        font-weight: 400;
      }
      .shell {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      .shell .left {
        position: absolute;
        width: 256px;
        height: 100%;
        background: antiquewhite;
      }
      .shell .right {
        position: absolute;
        width: calc(100% - 256px);
        height: 100%;
        background: white;
        margin-left: 256px;
      }
      .shell .top {
        display: flex;
        align-items: center;
        width: 100%;
        height: 64px;
        background: orange;
        color: white;
      }
      .shell .top .text {
        font-size: 16px;
        margin-left: 16px;
      }
      .shell .right .top .text {
        margin-left: 25px;
      }
      .shell .text {
        overflow: hidden;
      }

      .shell .left .content .text {
        font-size: 16px;
        line-height: 52px;
        margin-left: 16px;
        opacity: 0.5;
      }

      .shell .right .content {
        background: moccasin;
        position: absolute;
        top: 64px;
        bottom: 0;
        left: 0;
        right: 0;
      }

      @media only screen and (max-width: 764px) {
        .shell .left {
          display: none;
        }
        .shell .right {
          width: 100%;
          margin-left: 0px;
        }
        .shell .right .top .text {
          margin-left: 25px;
          opacity: 1;
        }
      }

      vaadin-grid {
        height: 100% !important;
      }
    </style>
  </head>

            >

            <vaadin-grid-column-group>
              <template class="header">Index column</template>

              <vaadin-grid-column>
                <template class="header">Index column</template>
                <template>[[index]]</template>
                <template class="footer">Index column</template>
              </vaadin-grid-column>

              <vaadin-grid-column>

                <template>[[item]]</template>
                <template class="footer">Foo column</template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>
          </vaadin-grid>
        </div>
      </div>
      <div class="left">
        <div class="top">

        </div>
        <div class="content">

  </body>
</html>
