<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Performance Shell</title>

    <style>
      body {
        margin: 0 !important;
        font-family: sans-serif;
        font-weight: 400;
      }
      .shell {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      .shell .left {
        position: absolute;
        width: 256px;
        height: 100%;
        background: antiquewhite;
      }
      .shell .right {
        position: absolute;
        width: calc(100% - 256px);
        height: 100%;
        background: white;
        margin-left: 256px;
      }
      .shell .top {
        display: flex;
        align-items: center;
        width: 100%;
        height: 64px;
        background: orange;
        color: white;
      }
      .shell .top .text {
        font-size: 16px;
        margin-left: 16px;
      }
      .shell .right .top .text {
        margin-left: 25px;
      }
      .shell .text {
        overflow: hidden;
      }

      .shell .left .content .text {
        font-size: 16px;
        line-height: 52px;
        margin-left: 16px;
        opacity: 0.5;
      }

      .shell .right .content {
        background: moccasin;
        position: absolute;
        top: 64px;
        bottom: 0;
        left: 0;
        right: 0;
      }

      @media only screen and (max-width: 764px) {
        .shell .left {
          display: none;
        }
        .shell .right {
          width: 100%;
          margin-left: 0px;
        }
        .shell .right .top .text {
          margin-left: 25px;
          opacity: 1;
        }
      }

      vaadin-grid {
        height: 100% !important;
      }
    </style>

    <style is="custom-style">
      .details h5, .details p {
        margin: 0;
      }
      .details {
        padding: 20px;
      }
      .user-picture {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .user-details {
        padding-left: 20px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <div class="right">
        <div class="top">
          <div class="text">Performance Shell</div>
        </div>
        <div class="content">
          <template is="dom-bind" id="bind">
            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <vaadin-grid items="[[items]]">

              <template class="row-details">
                <div class="details">
                  <!-- <img src="[[item.picture.large]]" class="user-picture"> -->
                  <div class="user-details">
                    <h5>Location</h5>
                     <p>[[item.location.street]]
                     <p>[[item.location.city]], [[item.location.zip]] [[item.location.state]]
                    <h5>Contact</h5>
                     <p>[[item.email]]
                     <p>[[item.phone]]
                  </div>
                </div>
              </template>

              <vaadin-grid-selection-column auto-select>
              </vaadin-grid-selection-column>

              <vaadin-grid-column width="30px" flex-grow="0">
                <template class="header">#</template>
                <template>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column-group>
                <template class="header">Name</template>

                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">
                    <vaadin-grid-sorter path="name.first">First
                    </vaadin-grid-sorter>
                  </template>
                  <template>[[item.name.first]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">
                    <vaadin-grid-sorter path="name.last">Last</vaadin-grid-sorter>
                  </template>
                  <template>[[item.name.last]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>


              <vaadin-grid-column-group>
                <template class="header">Location</template>

                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">
                    <vaadin-grid-filter path="location.city" value="[[_filter1]]">
                      <input placeholder="City" value="{{_filter1::input}}" focus-target>
                    </vaadin-grid-filter>
                  </template>
                  <template>[[item.location.city]]</template>

                </vaadin-grid-column>

                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">State</template>
                  <template>[[location.state]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column width="200px">
                  <template class="header">Street</template>
                  <template><p style="white-space: normal">[[item.location.street]]</p></template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

              <vaadin-grid-column width="100px">
                <template class="header"></template>
                <template>
                  <label><input type="checkbox" checked="{{expanded::change}}"/>Details</label>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>

        </div>
      </div>
      <div class="left">
        <div class="top">
          <div class="text">Left Menu</div>
        </div>
        <div class="content">
          <div class="text"><a href="#">Item 1</a></div>
          <div class="text"><a href="#">Item 2</a></div>
          <div class="text"><a href="#">Item 3</a></div>
        </div>
      </div>
    </div>

    <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../demo/x-data-provider.html">

    <link rel="import" href="../../vaadin-grid.html">
    <link rel="import" href="../../vaadin-grid-column-group.html">
    <link rel="import" href="../../vaadin-grid-selection-column.html">
    <link rel="import" href="../../vaadin-grid-sorter.html">
    <link rel="import" href="../../vaadin-grid-filter.html">

    <script>
      window.addEventListener('WebComponentsReady', function() {
        var grid = document.querySelector('vaadin-grid');
        grid.expandedItems = [grid.items[1]];
      });
    </script>

  </body>
</html>
