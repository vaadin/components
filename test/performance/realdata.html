<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Perf-Test 1</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../../vaadin-grid.html">
  <link rel="import" href="../../vaadin-grid-selection-column.html">

  <link rel="import" href="../../demo/x-data-provider.html">

</head>

<body>

    <style is="custom-style">
      vaadin-grid {
        height: auto;
        width: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      .details h5, .details p {
        margin: 0;
      }
      .details {
        padding: 20px;
      }
      .user-picture {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .user-details {
        padding-left: 20px;
        display: inline-block;
      }
    </style>

      <h3>Performance Test: Real Data</h3>

        <template is="dom-bind" id="bind">
          <x-array-data-provider items="{{items}}"></x-array-data-provider>

          <vaadin-grid class="fffit" aria-label="Column Grouping Example" items="[[items]]">

            <template class="row-details">
              <div class="details">
                <!-- <img src="[[item.user.picture.large]]" class="user-picture"> -->
                <div class="user-details">
                  <h5>Location</h5>
                   <p>[[item.user.location.street]]
                   <p>[[item.user.location.city]], [[item.user.location.zip]] [[item.user.location.state]]
                  <h5>Contact</h5>
                   <p>[[item.user.email]]
                   <p>[[item.user.phone]]
                </div>
              </div>
            </template>

            <vaadin-grid-selection-column auto-select>
            </vaadin-grid-selection-column>

            <vaadin-grid-column width="30px" flex-grow="0">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column-group>
              <template class="header">Name</template>

              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">
                  <vaadin-grid-sorter path="user.name.first">First
                  </vaadin-grid-sorter>
                </template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">
                  <vaadin-grid-sorter path="user.name.last">Last</vaadin-grid-sorter>
                </template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>


            <vaadin-grid-column-group>
              <template class="header">Location</template>

              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">
                  <vaadin-grid-filter aria-label="City" path="user.location.city" value="[[_filter1]]">
                    <input placeholder="City" value="{{_filter1::input}}" focus-target>
                  </vaadin-grid-filter>
                </template>
                <template>[[item.user.location.city]]</template>

              </vaadin-grid-column>

              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">State</template>
                <template>[[item.user.location.state]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">Street</template>
                <template><p style="white-space: normal">[[item.user.location.street]]</p></template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>

            <vaadin-grid-column width="100px">
              <template class="header"></template>
              <template>
                <label><input type="checkbox" checked="{{expanded::change}}"/>Details</label>
              </template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>

        <script>
          window.addEventListener('WebComponentsReady', function() {
            var grid = document.querySelector('vaadin-grid');
            grid.expandedItems = [grid.items[1]];
          });
        </script>
</body>

</html>
