<html>
<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">

</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list list-height="100" item-height="20"></x-list>
    </template>
  </test-fixture>

  <test-fixture id="trivialListSmall">
    <template>
      <x-list list-height="2" item-height="2"></x-list>
    </template>
  </test-fixture>

  <script>

    suite('dynamic physical count', function() {
      var list, container;

      setup(function() {
        container = fixture('trivialList');
        list = container.list;
        list.size = 200;
      });

      test('increase pool size', function(done) {
        setTimeout(function() {
          list.scrollTop = 0;

          var lastItem = list._physicalItems[list.lastVisibleIndex];
          var lastItemHeight = lastItem.offsetHeight;
          var expectedFinalItem = Math.ceil(container.listHeight/list._physicalAverage) - 1;

          assert.equal(list.offsetHeight, container.listHeight);
          assert.isTrue(isFullOfItems(list));
          assert.equal(lastItem.textContent, expectedFinalItem);
          done();
        }, 100);
      });
    });

    suite('iron-resize', function() {
      var list, container;

      setup(function() {
        container = fixture('trivialListSmall');
        list = container.list;
        container.style.display = 'none';
        list.size = 200;
      });

      test('increase pool size after resizing the list', function(done) {
        container.listHeight = 1000;

        flush(function() {
          expect(list._physicalItems.length).to.eql(25);

          container.style.display = '';
          list.fire('iron-resize');

          flush(function() {
            expect(list._physicalItems.length).to.be.greaterThan(25);
            done();
          });
        });
      });

      test('pool should not increase if the list has no size', function(done) {
        container.style.display = 'none';
        list.fire('iron-resize');

        flush(function() {
          assert.isFalse(list._increasePoolIfNeeded());
          done();
        });
      });
    });

  </script>

</body>
</html>
