<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <link rel="import" href="helpers.html">
  <link rel="import" href="../theme/material/vaadin-grid.html">
</head>

<body>

  <dom-module id="test-component">
    <template>
      <style>
        :host {
          display: block;
        }
      </style>

      <vaadin-grid id="grid" size="10" data-provider="[[dataProvider]]">
        <vaadin-grid-column header="Name"></vaadin-grid-column>
        <vaadin-grid-column header="Surname"></vaadin-grid-column>
        <vaadin-grid-column header="Effort" resizable></vaadin-grid-column>
      </vaadin-grid>

    </template>
    <script>
      customElements.whenDefined('vaadin-grid').then(() => {
        Polymer({
          is: 'test-component',

          properties: {
            dataProvider: {
              value: () => infiniteDataProvider
            }
          }
        });
      });
    </script>
  </dom-module>

  <test-fixture id="default">
    <template>
      <test-component></test-component>
    </template>
  </test-fixture>

  <script>
    describe('resizing material grid', () => {

      let component, grid, scroller;

      before(done => ensureDefined('test-component', done));

      beforeEach(done => {
        component = fixture('default');
        grid = component.$.grid;
        grid.dataProvider = infiniteDataProvider;
        listenOnce(grid, 'animationend', () => {
          flushGrid(grid);
          done();
        });
      });

      (window.getScrollbarWidth && window.getScrollbarWidth() === 0 ? it : it.skip)('should not overflow with last resizable column', () => {
        expect(grid.$.table.scrollWidth).to.be.equal(grid.$.table.clientWidth);
      });
    });
  </script>

</body>

</html>
