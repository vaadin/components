<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Sorting visual tests</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../vaadin-grid.html" rel="import">
  <link href="../../vaadin-grid-sorter.html" rel="import">
  <link href="../../demo/x-data-provider.html" rel="import">
</head>

<body>
  <style media="screen">
    .capture-block {
      display: inline-block;
      width: 800px;
    }
  </style>

  <div class="capture-block" id="sorting">
    <template is="dom-bind">
      <style is="custom-style">
        vaadin-grid {
          height: 250px;
        }
      </style>
      <x-array-data-provider items="{{items}}"></x-array-data-provider>
      <vaadin-grid aria-label="Sorting Example" items="[[items]]">
        <vaadin-grid-column width="50px">
          <template class="header">#</template>
          <template>[[index]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter id="first-name-sorter" path="name.first">First Name</vaadin-grid-sorter>
          </template>
          <template>[[item.name.first]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter id="last-name-sorter" path="name.last">Last Name</vaadin-grid-sorter>
          </template>
          <template>[[item.name.last]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </div>

</body>
