<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-grid-column">
</dom-module>

<dom-module id="vaadin-grid-column-group">
</dom-module>

<script>
  (function(){

    /**
     * @polymerBehavior vaadinGridColumnBehavior
     */
    var vaadinGridColumnBehavior = {
      properties: {
        headerTemplate: {
          type: Object,
          value: function() {
            return this._findTemplate('header');
          }
        },
        footerTemplate: {
          type: Object,
          value: function() {
            return this._findTemplate('footer');
          }
        },
        instances: {
          type: Array,
          value: function() {
            return [];
          }
        },

        frozen: {
          type: Boolean,
          value: false,
          notify: true
        },

        lastFrozen: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      observers: [
        '_footerTemplateChanged(footerTemplate)',
        '_headerTemplateChanged(headerTemplate)',
        '_lastFrozenChanged(lastFrozen)'
      ],

      _findTemplate: function(type) {
        var template = Polymer.dom(this).children.filter(function(el) {
          return el.localName === 'template' && el.getAttribute('is') === type;
        })[0];
        if (template) {
          if (this.dataHost) {
            // set dataHost to the context where template has been defined
            template._rootDataHost = this.dataHost._rootDataHost || this.dataHost;
          }
          return template;
        }
      },

      _headerTemplateChanged: function(headerTemplate) {
        this.fire('property-changed', {path: 'headerTemplate', value: headerTemplate});
      },

      _footerTemplateChanged: function(footerTemplate) {
        this.fire('property-changed', {path: 'footerTemplate', value: footerTemplate});
      },

      _flexChanged: function(flex) {
        this.fire('property-changed', {path: 'flex', value: flex});
      },

      _widthChanged: function(width) {
        this.fire('property-changed', {path: 'width', value: width});
      },

      _lastFrozenChanged: function(lastFrozen) {
        // Note that this property gets bubbled through column-groups and
        // all the way up the header cells of group columns. So that's the
        // reason why column-groups don't have this property at all.
        this.fire('property-changed', {path: 'lastFrozen', value: lastFrozen});
      }
    };

    Polymer({
      is: 'vaadin-grid-column',

      behaviors: [vaadinGridColumnBehavior],

      properties: {
        width: {
          type: String,
          value: '100px'
        },

        flex: {
          type: Number,
          value: 1
        },

        template: {
          type: Object,
          value: function() {
            return this._findTemplate(null);
          }
        }
      },

      observers: ['_flexChanged(flex)', '_widthChanged(width)', '_templateChanged(template)', '_frozenChanged(frozen)'],

      _frozenChanged: function(frozen) {
        this.fire('property-changed', {path: 'frozen', value: frozen});
      },

      _templateChanged: function(template) {
        this.fire('property-changed', {path: 'template', value: template}, {bubbles: false});
      }
    });

    Polymer({
      is: 'vaadin-grid-column-group',

      behaviors: [vaadinGridColumnBehavior],

      properties: {
        // TODO: needs a light dom observer
        _childColumns: {
          value: function() {
            return Polymer.dom(this).querySelectorAll('vaadin-grid-column');
          }
        },
        _flex: Number,

        _width: String
      },

      observers: ['_flexChanged(_flex)', '_widthChanged(_width)', '_frozenChanged(_childColumns, frozen)'],

      listeners: {
        'property-changed': '_columnPropChanged'
      },

      attached: function() {
        this._updateFlexAndWidth();
      },

      _columnPropChanged: function(e) {
        if (e.target !== this && !/frozen/.test(e.detail.path)) {
          // stop width/flex changes from child columns/groups from bubbling
          // to the cell of this group.
          // TODO: header and footer templates don't bubble by default,
          // as this handler won't catch property change events that have been fired before
          // the event listener has been registered.
          e.stopPropagation();
          e.stopImmediatePropagation();
        }

        if (/flex|width/.test(e.detail.path)) {
          this._updateFlexAndWidth();
        }

        if (/frozen/.test(e.detail.path)) {
          this.frozen = e.detail.value;
        }
      },

      _updateFlexAndWidth: function() {
        this._width = 'calc(' + this._childColumns.reduce(function(prev, curr) {
          return prev += ' + ' + (curr.width || '0');
        }, '').substring(3) + ')';

        this._flex = this._childColumns.reduce(function(prev, curr) {
          return prev + curr.flex;
        }, 0);
      },

      _frozenChanged: function(childColumns, frozen) {
        childColumns.forEach(function(col) {
          col.frozen = frozen;
        });
      },
    });
  })();
</script>
