<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="vaadin-grid-column.html">

<dom-module id="vaadin-grid-selection-column">
  <template>
    <template class="header">
      <input id="all" hidden$="[[!_grid.items]]" type="checkbox" checked="{{selectAll::change}}" indeterminate="[[_indeterminate]]"/>
    </template>
    <template>
      <input type="checkbox" checked="{{selected::change}}" />
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-grid-selection-column',

    behaviors: [vaadin.elements.grid.ColumnBehavior],

    properties: {
      width: {
        type: String,
        value: '52px'
      },

      flex: {
        type: Number,
        value: 0
      },

      selectAll: {
        type: Boolean,
        value: false,
        notify: true
      },

      _grid: Object,

      _indeterminate: Boolean
    },

    observers: [
      '_onSelectAllChanged(selectAll, _grid)',
      '_onSelectItemsChanged(selectedItems)',
      '_onIndeterminateChanged(_indeterminate)',
    ],

    dettached: function() {
      if (this._grid) {
        this.unlisten(this._grid, 'selected-items-changed', '_onSelectItemsChanged');
      }
    },

    attached: function() {
      this._grid = this._findGrid(this);
      if (this._grid) {
        this.listen(this._grid, 'selected-items-changed', '_onSelectItemsChanged');
      }
    },

    _findGrid: function(elm) {
      while (elm && elm.localName != 'vaadin-grid') {
        elm = elm.parentElement;
      }
      return elm || undefined;
    },

    _selectFirstTemplate: function(selector) {
      return Polymer.dom(this).querySelectorAll(selector)[0]
          || Polymer.dom(this.root).querySelectorAll(selector)[0];
    },

    _onSelectAllChanged: function(selectAll, grid) {
      if (!this._selectItemsObserverLocked) {
        grid.selectedItems = selectAll && grid.items ? grid._filter(grid.items) : [];
      }
    },

    _onSelectItemsChanged: function(e) {
      this._indeterminate = this.selectAll ?
         this._grid.selectedItems.length != this._grid.items.length :
         this._grid.selectedItems.length > 0;
    },

    _onIndeterminateChanged: function(indeterminate) {
      if (indeterminate) {
        this._selectItemsObserverLocked = true;
        this.selectAll = false;
        this._selectItemsObserverLocked = false;
      }
    }
  });
</script>
