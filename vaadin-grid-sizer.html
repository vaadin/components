<link rel="import" href="vaadin-grid-table-cell.html">

<dom-module id="vaadin-grid-sizer">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        width: 100%;
        visibility: hidden;
        transform: translateY(-100%);
      }

      .cell {
        flex-basis: 100px;
        flex-shrink: 0;
        flex-grow: 1;
      }
    </style>

    <template is="dom-repeat" items="[[_columns]]" as="column">
      <vaadin-grid-sizer-cell column="[[column]]">&nbsp;</vaadin-grid-sizer-cell>
    </template>

  </template>
  <script>
    Polymer({
      is: 'vaadin-grid-sizer',

      extends: 'div',

      properties: {
        columns: Array,

        scrollHeight: Number,

        _columns: Array
      },

      observers: [
        '_columnsChanged(columns)',
        '_scrollHeightChanged(scrollHeight)'
      ],

      _columnsChanged: function(columns) {
        this._columns = columns[columns.length - 1];
      },

      _scrollHeightChanged: function(scrollHeight) {
        this.style.top = scrollHeight + 'px';
      }
    });
  </script>
</dom-module>
